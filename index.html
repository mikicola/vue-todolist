<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="new-todo">
            <input type="text" id="name-todo" placeholder="Nuovo ToDo">
            <button class="btn-add">Aggiungi</button>
        </div>

        <ul class="todo-list">
            <li class="todo-list-item">Fare i compiti</li>
            <li class="todo-list-item">Fare la spesa</li>
            <li class="todo-list-item">Fare il bucato</li>
        </ul>
    </div><!-- fine root  -->
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
